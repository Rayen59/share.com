<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage de Photos et Commentaires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post-item {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        .delete-button {
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Partagez vos Photos ou Commentaires</h1>
    
    <h3>Ajouter une Photo</h3>
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="addPhoto()">Partager la Photo</button>

    <h3>Ajouter un Commentaire</h3>
    <input type="text" id="commentInput" placeholder="Votre commentaire" required>
    <button onclick="addComment()">Partager le Commentaire</button>

    <div id="postsContainer"></div>
</div>

<script>
    // Fonction pour charger les publications du localStorage
    function loadPosts() {
        const postsContainer = document.getElementById('postsContainer');
        postsContainer.innerHTML = '';

        const posts = JSON.parse(localStorage.getItem('posts')) || [];
        posts.forEach((post, index) => {
            const postItem = document.createElement('div');
            postItem.classList.add('post-item');

            if (post.type === 'photo') {
                postItem.innerHTML = `
                    <h3>The Dictatorian Ranler Organisation</h3>
                    <img src="${post.content}" alt="Photo partagée">
                    <button class="delete-button" onclick="deletePost(${index})">Supprimer</button>
                `;
            } else if (post.type === 'comment') {
                postItem.innerHTML = `
                    <h3>The Dictatorian Ranler Organisation</h3>
                    <p>${post.content}</p>
                    <button class="delete-button" onclick="deletePost(${index})">Supprimer</button>
                `;
            }

            postsContainer.appendChild(postItem);
        });
    }

    // Fonction pour ajouter une photo
    function addPhoto() {
        const photoInput = document.getElementById('photoInput');
        
        if (photoInput.files.length > 0) {
            const file = photoInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push({ type: 'photo', content: event.target.result });
                localStorage.setItem('posts', JSON.stringify(posts));

                loadPosts(); // Recharge les publications après ajout

                // Réinitialiser le champ d'entrée
                photoInput.value = '';
            };

            reader.readAsDataURL(file); // Lire le fichier et convertir en URL de données
        } else {
            alert('Veuillez sélectionner une photo.');
        }
    }

    // Fonction pour ajouter un commentaire
    function addComment() {
        const commentInput = document.getElementById('commentInput');
        const comment = commentInput.value.trim();

        if (comment) {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push({ type: 'comment', content: comment });
            localStorage.setItem('posts', JSON.stringify(posts));

            loadPosts(); // Recharge les publications après ajout

            // Réinitialiser le champ d'entrée
            commentInput.value = '';
        } else {
            alert('Veuillez entrer un commentaire.');
        }
    }

    // Fonction pour supprimer une publication
    function deletePost(index) {
        const posts = JSON.parse(localStorage.getItem('posts')) || [];
        posts.splice(index, 1);
        localStorage.setItem('posts', JSON.stringify(posts));

        loadPosts(); // Recharge les publications après suppression
    }

    // Charger les publications lors du chargement de la page
    window.onload = loadPosts;
</script>

</body>
</html>
